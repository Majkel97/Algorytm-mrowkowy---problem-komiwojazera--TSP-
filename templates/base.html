<!DOCTYPE html>

<html lang="pl">
    <head>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %} {% endblock %}</title>
        {% block head %} {% endblock %}
    </head>
    <body> 
        <div class="container-fluid pl-5 pr-5 pt-3" >
            {% block content %}
            {% endblock %}
            <div data-toast-container class="fixed-bottom d-flex justify-content-center">
                <div data-toast-template class="alert alert-dismissible fade show col-6 col-md-3 d-none" aria-live="assertive" role="alert" >
                    <div data-toast-body class="message-content"></div>
                    <button type="button" class="close btn-close" data-dismiss="alert" aria-label="Close">&#x2715;</button>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="{{ message.tags }} alert alert-dismissible fade show col-6 col-md-3" aria-live="assertive" role="alert">
                            <div class="message-content">{{ message }}</div>
                            <button type="button" class="close btn-close" data-dismiss="alert" aria-label="Close">&#x2715;</button>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div id="modal" class="modal fade">
                <div id="dialog" class="modal-dialog" hx-target="this"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
        <script src="{% static 'js/dialog.js' %}"></script>
        <script src="{% static 'js/toast.js' %}"></script>
    </body>
</html>
